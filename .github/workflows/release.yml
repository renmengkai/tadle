name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node-version: [22.x]
        os: [ubuntu-latest, windows-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build SEA executable
        run: |
          npm run build:sea:prepare
          node sea-inject-simple.js ${{ matrix.os }}

      - name: Get version from tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Rename executables for release
        if: matrix.os == 'ubuntu-latest'
        run: |
          mv dist/tadle-linux tadle-${{ steps.get_version.outputs.VERSION }}-linux-x64
        shell: bash

      - name: Rename executables for release
        if: matrix.os == 'windows-latest'
        run: |
          ren dist\tadle-win.exe tadle-${{ steps.get_version.outputs.VERSION }}-win-x64.exe
        shell: cmd

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Linux executable
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tadle-${{ steps.get_version.outputs.VERSION }}-linux-x64
          asset_name: tadle-${{ steps.get_version.outputs.VERSION }}-linux-x64
          asset_content_type: application/octet-stream

      - name: Upload Windows executable
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tadle-${{ steps.get_version.outputs.VERSION }}-win-x64.exe
          asset_name: tadle-${{ steps.get_version.outputs.VERSION }}-win-x64.exe
          asset_content_type: application/octet-stream